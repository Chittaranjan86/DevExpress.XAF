variables:
  PastBuild: false
  Latest: false
  
trigger: 
    paths:
      exclude:
        - .github/FUNDING.yml
        - src/Modules/Readme.md
        - src/Modules/AutoCommit/Readme.md
        - src/Modules/CloneMemberValue/Readme.md
        - src/Modules/HideToolBar/Readme.md
        - src/Modules/MasterDetail/Readme.md
        - src/Modules/ModelMapper/Readme.md
        - src/Modules/ModelViewInheritance/Readme.md
        - src/Modules/ProgressBarViewItem/Readme.md
        - src/Modules/Reactive/Readme.md
        - src/Modules/SuppressConfirmation/Readme.md
        - src/Modules/ViewEditMode/Readme.md
        - src/Modules/RefreshView/Readme.md
        - src/Modules/GridListEditor/Readme.md
        - src/Modules/OneView/Readme.md
        - src/Modules/Reactive.Logger/Readme.md
        - src/Modules/Reactive.Logger.Hub/Readme.md
        - src/Modules/Reactive.Logger.Client.Win/Readme.md
        - README.md
    branches:
      include:
        - master
jobs:
- job: TestsRunBuild
  strategy: 
    parallel: 1
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
  - checkout: self
  - task: PowerShell@2
    displayName: Build
    inputs:
      pwsh: true
      targetType: filePath
      filePath: .\tools\build\pipeline.ps1 
      arguments: $(Build.SourceBranchName) $(System.DefaultworkingDirectory) $(GitHubUserName) $(GitHubPass) $(DXApiFeed) $(build.artifactstagingdirectory) $(System.DefaultworkingDirectory)\bin $(AzureToken) $false $(Build.DefinitionName)
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: Packages'
    inputs:
      PathtoPublish: '$(System.DefaultworkingDirectory)\bin'
      ArtifactName: 'Xpand.XAF.Modules.Bin'
- job: TestPhaseEasyTest
  strategy:
    parallel: 2
  dependsOn: TestsRunBuild
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
    - checkout: none
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'specific'
        downloadPath: '$(System.DefaultworkingDirectory)'
    - task: VSTest@2
      displayName: 'VsTest - testAssemblies'
      inputs:
        searchFolder: '$(System.DefaultWorkingDirectory)'
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\**All*Tests.dll
          !**\*ModelMapper*.dll
          !**\*Hub*.dll
          !**\*TestAdapter.dll
          !**\obj\**    
        diagnosticsEnabled: true
        codeCoverageEnabled: true
        distributionBatchType: basedOnAssembly
        runInParallel: false
        runSettingsFile: .\Xpand.XAF.Modules.Bin\CodeCoverage.runsettings
        runTestsInIsolation: true
        collectDumpOn: never
- job: TestPhase1
  strategy:
    parallel: 2
  dependsOn: TestPhaseEasyTest
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
    - checkout: none
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'specific'
        downloadPath: '$(System.DefaultworkingDirectory)'
    - task: VSTest@2
      displayName: 'VsTest - testAssemblies'
      inputs:
        searchFolder: '$(System.DefaultWorkingDirectory)'
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\**Tests.dll
          !**\*ModelMapper*.dll
          !**\*Hub*.dll
          !**\*TestAdapter.dll
          !**\obj\**    
        diagnosticsEnabled: true
        codeCoverageEnabled: true
        distributionBatchType: basedOnAssembly
        runInParallel: false
        runSettingsFile: .\Xpand.XAF.Modules.Bin\CodeCoverage.runsettings
        runTestsInIsolation: false
        collectDumpOn: never
- job: TestModelMapper
  strategy:
    parallel: 10
  dependsOn: TestPhase1
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
    - checkout: none
    - task: DownloadBuildArtifacts@0
      inputs:
        buildType: 'current'
        downloadType: 'specific'
        downloadPath: '$(System.DefaultworkingDirectory)'
    - task: VSTest@2
      displayName: 'VsTest - testAssemblies'
      inputs:
        searchFolder: '$(System.DefaultWorkingDirectory)'
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\*ModelMapper*.dll
          !**\*Hub*.dll
          !**\*TestAdapter.dll
          !**\obj\**   
        diagnosticsEnabled: true
        codeCoverageEnabled: true
        distributionBatchType: basedOnTestCases
        runInParallel: false
        runTestsInIsolation: true
        runSettingsFile: .\Xpand.XAF.Modules.Bin\CodeCoverage.runsettings
        collectDumpOn: never
- job: Release
  dependsOn: TestModelMapper
  strategy: 
    parallel: 1
  pool:
    vmImage: windows-2019
  variables:
    - group: keys
  steps:
  - checkout: self
  - task: PowerShell@2
    displayName: Build
    inputs:
      pwsh: true
      targetType: filePath
      filePath: .\tools\build\pipeline.ps1 
      arguments: $(Build.SourceBranchName) $(System.DefaultworkingDirectory) $(GitHubUserName) $(GitHubPass) $(DXApiFeed) $(build.artifactstagingdirectory) $(System.DefaultworkingDirectory)\bin $(AzureToken) $(PastBuild) "" $(latest)
  - task: PowerShell@2
    displayName: Publish
    inputs:
      pwsh: true
      targetType: filePath
      filePath: .\tools\build\publishNugets.ps1 
      arguments: $(Build.SourceBranchName) '$(System.DefaultWorkingDirectory)' $(NugetApiKey) '$(System.DefaultWorkingDirectory)\bin\Nupkg' $(pastBuild)
