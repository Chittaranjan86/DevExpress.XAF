# https://aka.ms/yaml
resources:
- repo: self
trigger: none
queue:
  name: Hosted VS2017
  demands: 
  - msbuild
  - visualstudio
steps:
- powershell: |
   .\go.ps1 -msbuild "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\MSBuild\15.0\Bin\msbuild.exe" -packageSources $(DXApiFeed) 
  displayName: 'Build'
  failOnStderr: true
- powershell: |
   .\tools\build\PushNugets.ps1 -criteria "DevExpress.XAF*" -root $(System.DefaultWorkingDirectory)\bin -source "https://api.nuget.org/v3/index.json" -apiKey $(NugetApiKey)
  displayName: 'Publish Nuggets'
  failOnStderr: true

